    <body class="d-flex flex-column h-100 bg-dark-gray">

                    <section class="py-5 offset-anchor" id="Search">
                        <div class="container mb-5">
                            <form id="searchForm">
                                <div class="form-group d-flex">
                                    <div class="col-3 me-3">
                                        <select class="form-select rounded-0" aria-label="Search Type" id="search_type">
                                            <option value="0">Games</option>
                                            <option value="1">Game Collections</option>
                                            <option value="2">Game Franchises</option>
                                            <option selected value="3">Movies</option>
                                            <option value="4">Movie Collections</option>
                                        </select>
                                    </div>
                                    <div class="col-6 me-3">
                                        <input type="text" class="form-control rounded-0" placeholder="Search" id="search_term">
                                    </div>
                                    <button type="button" class="btn btn-warning ml-3 rounded-0" onclick="run_search()">

                                </div>
                            </form>
                        </div>
                        <div id="search-container"></div>
                    </section>

                    <!-- Games section-->
                    <section class="py-5 offset-anchor" id="Games">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Games</h2>
                                </div>
                            </div>
                        </div>

                    </section>

                    <!-- Game Collections section-->

                                </div>
                            </div>
                        </div>
                        <div id="game-collections-container"></div>
                    </section>

                    <!-- Game Franchises section-->
                    <section class="py-5 offset-anchor" id="Game Franchises">

                                </div>

                        </div>
                        <div id="movies-container"></div>
                    </section>

                    <!-- Movie Collections section-->
                    <section class="py-5 offset-anchor" id="Movie Collections">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center text-white">
                                    <h2 class="fw-bolder">Movie Collections</h2>
                                </div>
                            </div>
                        </div>
                        <div id="movie-collections-container"></div>
